apiVersion: batch/v1
kind: Job
metadata:
  name: jmeter-job
spec:
  template:
    metadata:
      labels:
        app: jmeter
    spec:
        volumes:
            - name: volume-1
              persistentVolumeClaim:
                claimName: test-jmeter
        containers:
            - name: test-jmeter
              image: 'juankanh/jmeter-docker:latest'
              command: [ "jmeter","-p","custom.properties","-n","-t","testing.jmx" ]
              resources: {}
              volumeMounts:
                - name: volume-1
                  mountPath: /result
        restartPolicy: Never